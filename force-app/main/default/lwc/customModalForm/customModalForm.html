<template>
    <section class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <lightning-button-icon icon-name="utility:close" onclick={closeModalHandler}
                class="slds-button slds-button_icon slds-modal__close" size="small">
            </lightning-button-icon>

            <div class="slds-modal__header">
                <h2 class="slds-modal__title">Edit Session</h2>
            </div>

            <div class="slds-modal__content slds-p-around_large">
                <lightning-input label="Start Time" type="datetime-local" value={startTime}
                    onchange={handleStartTimeChange}>
                </lightning-input>

                <lightning-combobox label="Duration(min)" value={selectedDuration} options={durationOptions}
                    onchange={handleDurationChange}>
                </lightning-combobox>

                <div class="slds-m-top_medium slds-align_absolute-center">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModalHandler}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={saveRecord}
                        class="slds-m-left_small"></lightning-button>
                </div>
            </div>
        </div>
    </section>
</template>
